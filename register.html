<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration – Predictamind</title>
    <meta name="description" content="Register as a patient to begin your Alzheimer's detection assessment.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="js/cursor-trail.js" defer></script>
    <script src="js/floating-particles.js" defer></script>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #222222;
            --primary-light: #444444;
            --accent: #000000;
            --dark: #000000;
            --text-primary: #000000;
            --text-secondary: #555555;
            --glass-bg: rgba(255, 255, 255, 0.78);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.13);
        }

        body {
            font-family: 'DM Sans', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9ff 0%, #eef1f8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            cursor: none;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.2rem 5%;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #222, #444);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .nav-home {
            padding: 0.6rem 1.5rem;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-home:hover {
            background: #444;
            transform: translateY(-2px);
        }

        /* Hero heading */
        .page-header {
            text-align: center;
            margin-top: 6rem;
            margin-bottom: 2rem;
        }

        .section-label {
            display: inline-block;
            padding: 0.4rem 1.2rem;
            background: rgba(66, 133, 244, 0.1);
            color: #4285F4;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 0.04em;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: #111;
            margin-bottom: 0.75rem;
        }

        .gradient-text {
            background: linear-gradient(90deg, #EA4335, #FBBC05, #34A853, #4285F4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: gradientMove 5s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.05rem;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Card */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            padding: 3rem 3rem 2.5rem;
            width: 100%;
            max-width: 680px;
        }

        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-label span {
            color: #ef4444;
        }

        .form-input,
        .form-select {
            padding: 0.85rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: 'DM Sans', sans-serif;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.25s ease;
            color: var(--text-primary);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #4285F4;
            background: white;
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.1);
        }

        .form-input::placeholder {
            color: #aab;
        }

        /* Submit */
        .submit-btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #222, #444);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.18);
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.22);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn.loading {
            background: linear-gradient(135deg, #64748b, #94a3b8);
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(255, 255, 255, 0.4);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error */
        .error-msg {
            display: none;
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .error-msg.visible {
            display: block;
        }

        /* Steps bar */
        .steps {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 120px;
        }

        .step-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            background: #e2e8f0;
            color: #94a3b8;
            transition: all 0.3s;
        }

        .step.active .step-dot {
            background: #222;
            color: white;
        }

        .step-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 4px;
            font-weight: 500;
        }

        .step.active .step-label {
            color: #222;
        }

        .step-line {
            flex: 1;
            height: 2px;
            background: #e2e8f0;
            margin: 0 4px;
            margin-bottom: 20px;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">P</div>
                Predictamind
            </a>
            <a href="login.html" class="nav-home">Patient Login</a>
        </div>
    </nav>

    <div class="page-header">
        <span class="section-label">Patient Registration</span>
        <h1>Let's Get You <span class="gradient-text">Started</span></h1>
        <p>Please fill in your details below before proceeding to the assessment.</p>
    </div>

    <!-- Progress steps -->
    <div class="steps">
        <div class="step active">
            <div class="step-dot">1</div>
            <span class="step-label">Register</span>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-dot">2</div>
            <span class="step-label">Select Test</span>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-dot">3</div>
            <span class="step-label">Analysis</span>
        </div>
    </div>

    <div class="card">
        <form id="registerForm">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Full Name <span>*</span></label>
                    <input type="text" class="form-input" id="name" placeholder="e.g. John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Age <span>*</span></label>
                    <input type="number" class="form-input" id="age" placeholder="e.g. 65" min="1" max="120" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Gender <span>*</span></label>
                    <select class="form-select" id="gender" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="patient@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" id="phone" placeholder="+91 00000 00000">
                </div>
                <div class="form-group">
                    <label class="form-label">Date of Visit</label>
                    <input type="date" class="form-input" id="visitDate">
                </div>
                <div class="form-group full">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-input" id="address" placeholder="Street, City, State">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Continue to Test Selection →
            </button>

            <div class="error-msg" id="errorMsg"></div>

            <p style="text-align:center;margin-top:1.2rem;font-size:0.9rem;color:#64748b;">
                Already registered? <a href="login.html" style="color:#1d4ed8;font-weight:600;text-decoration:none;">Log
                    in here →</a>
            </p>
        </form>
    </div>

    <script>
        // Pre-fill today's date
        document.getElementById('visitDate').value = new Date().toISOString().split('T')[0];

        // If coming from Re-register link OR no session yet, allow form
        // If session exists AND not explicitly re-registering, skip form
        const isReregister = new URLSearchParams(window.location.search).get('reregister') === '1';
        if (isReregister) {
            // Clear all session data so the new patient starts fresh
            sessionStorage.clear();
        } else if (sessionStorage.getItem('patient_id')) {
            window.location.href = 'select_test.html';
        }

        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.remove('visible');

            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();

            if (!name || !age || !gender) {
                errorMsg.textContent = 'Please fill in all required fields.';
                errorMsg.classList.add('visible');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<span class="spinner"></span>Registering...';

            try {
                const res = await fetch('/register_patient', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, age: parseInt(age), gender, email, phone, address })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                sessionStorage.setItem('patient_id', data.patient_id);
                sessionStorage.setItem('patient_name', data.name);

                window.location.href = 'select_test.html';

            } catch (err) {
                errorMsg.textContent = err.message || 'Server error. Make sure Flask is running.';
                errorMsg.classList.add('visible');
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = 'Continue to Test Selection →';
            }
        });
    </script>
</body>

</html>
